<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Raw Materials Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
	   <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
	   <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">  
	   <link rel="stylesheet" th:href="@{/css/forall.css}">

    <style>
        .modal-body {
            padding: 1.5rem;
            background-color: #fff;
            display: block;
            overflow: auto;
        }

        .image-box {
            width: 150px;
            height: 150px;
            border: 2px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .remove-image {
            position: absolute;
            top: 0;
            right: 0;
            background: red;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .card {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .card-img-top {
            height: 200px;
            object-fit: cover;
        }

        .card-body {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .card-title, .card-text {
            margin-bottom: 0.5rem;
        }

        .card-text:last-child {
            margin-bottom: 0;
        }

        .btn-group {
            margin-top: auto;
        }

        .modal-dialog {
            max-width: 500px;
        }
    </style>
</head>
<body>
	<!--=============== HEADER ===============-->
		<header class="header" id="header">
			<div class="header__container">
				<div class="header__logo d-flex align-items-center">
					<!-- Message Box Dropdown -->
					

				</div>
				<button class="header__toggle" id="header-toggle">
					<i class="ri-menu-line"></i>
				</button>
			</div>
		</header>

		<!-- âœ… Sidebar and Navigation (Unchanged) -->
		<nav class="sidebar" id="sidebar">
			<div class="sidebar__container">
				<div class="sidebar__user">
					<div class="sidebar__img"
						style="display: flex; justify-content: center; align-items: center; border-radius: 50%; overflow: hidden; background-color: #e0e0e0; ">
						<img id="profileImage"  style="background-size:cover; width:50px; height:50px;"
							th:src="@{${supplier.user.profileImg != null} ? '/img/' + ${supplier.user.profileImg} : '/img/default-profile.jpg'}"
							alt="Profile Image">
					</div>
					<div class="sidebar__info">
						<h3 th:text="${supplier.companyName}"></h3>
						<span th:text="${supplier.user.email}"></span>
					</div>
				</div>
				<div class="sidebar__content">
					<div>
						<h3 class="sidebar__title">MANAGE</h3>
						<div class="sidebar__list">
	                        <a th:href="@{/supplier-dashboard}" class="sidebar__link ">
	                            <i class="ri-pie-chart-2-fill"></i> <span>Dashboard</span>
	                        </a>
	                        <a th:href="@{/supplier-raw-materials}" class="sidebar__link active-link" >
	                            <i class="bi bi-inboxes-fill"></i> <span>Manage Product</span>
	                        </a>
	                        <a th:href="@{/suppliermanageinventory}" class="sidebar__link">
	                            <i class="bi bi-boxes"></i> <span>Manage Inventory</span>
	                        </a>
	                        
	                        <a th:href="@{/supplierordernoti}" class="sidebar__link">
	                            <i class="bi bi-journal-check"></i> <span>Order History</span>
	                        </a>
	                        <!-- <a th:href="@{/supplieranalytics}" class="sidebar__link">
	                            <i class="bi bi-bar-chart-line"></i> <span>Analytics</span>
	                        </a> 
	                        <a th:href="@{/suppliertransactionhistory}" class="sidebar__link">
	                            <i class="bi bi-wallet"></i> <span>Transaction History</span>
	                        </a> -->
	                    </div>
					</div>
					<div>
						<h3 class="sidebar__title">SETTINGS</h3>
						<div class="sidebar__list">
							<a th:href="@{/supplierprofile}" class="sidebar__link"> <i
								class="ri-settings-3-fill"></i> <span>Profile Settings</span>
							</a> 
						</div>
					</div>
				</div>
				<div class="sidebar__actions">
					<button>
						<i class="ri-moon-clear-fill sidebar__link sidebar__theme"
							id="theme-button"> <span>Theme</span>
						</i>
					</button>
					<button class="sidebar__link" type="submit" id="logoutBtn">
						<i class="ri-logout-box-r-fill"></i> Log Out
					</button>
				</div>
			</div>
		</nav>
	
	
	
	
    <main class="main container-fluid" id="main">
		<div id="chat-placeholder"></div>
		   		<div th:replace="~{supplierChat :: chatFragment}"></div>
        <!-- Error message display (optional enhancement) -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>

		<div class="container mt-5">
		        <!-- Error message display (optional enhancement) -->
		        <div th:if="${error}" class="alert alert-danger" role="alert">
		            <span th:text="${error}"></span>
		        </div>

		        <div class="row mb-3">
		            <div class="col-md-6">
		                <input type="text" id="searchInput" class="form-control" placeholder="Search by name">
		            </div>
		            <div class="col-md-6">
		                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addSupplierRawMaterialModal" th:if="${loggedInSupplier != null and not isEditMode}">Add Supplier Raw Material</button>
		            </div>
		           
		        </div>

		        <div id="supplierRawMaterialsList" class="row mt-4">
		            <!-- The th:each loop only shows active (non-deleted) items because supplierRawMaterials is filtered by the backend -->
		            <div th:each="rawMaterial : ${supplierRawMaterials}" class="col-md-4 mb-4" th:if="${loggedInSupplier != null and not isEditMode}">
		                <div class="card">
 <img th:src="@{/uploads/{filename}(filename=${rawMaterial.image})}" class="card-img-top" alt="Raw Material Image" th:if="${rawMaterial.image}">		                    <div class="card-body">
		                        <h5 class="card-title" th:text="${rawMaterial.name}">Raw Material Name</h5>
		                        <p class="card-text" th:text="${rawMaterial.description}">Raw Material Description</p>
		                        <p class="card-text">Category: <span th:text="${rawMaterial.category.categoryName}">Category</span></p>
		                        <div class="btn-group">
		                            <a th:href="@{/supplier-raw-materials/delete/{rawMaterialSid}(rawMaterialSid=${rawMaterial.rawMaterialSid})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this raw material?')">Delete</a>
		                        </div>
		                    </div>
		                </div>
		            </div>
		        </div>
        </div>

        <!-- Add Supplier Raw Material Modal -->
        <div class="modal fade" id="addSupplierRawMaterialModal" tabindex="-1" aria-labelledby="addSupplierRawMaterialModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addSupplierRawMaterialModalLabel">Add Supplier Raw Material</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="supplierRawMaterialForm" th:action="@{/supplier-raw-materials/save}" th:object="${supplierRawMaterial}" method="post" enctype="multipart/form-data">
							<input type="hidden" name="supplierRid" th:value="${supplier.supplierId}" />
                            <div class="mb-3">
                                <label for="inventoryItemName" class="form-label">Raw Material Name</label>
                                <select class="form-control" id="inventoryItemName" name="name" th:field="*{name}" required onchange="updateCategoryFromInventory()">
                                    <option value="">Select Inventory Item Name</option>
                                    <option th:each="item : ${inventoryItems}" th:value="${item.name}" th:text="${item.name}"></option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="category" class="form-label">Category</label>
                                <select class="form-select" id="category" name="categoryRid" th:field="*{category.categoryId}" required>
                                    <option value="">Select Category</option>
                                    <option th:each="category : ${categories}" th:value="${category.categoryId}" th:text="${category.categoryName}"></option>
                                </select>
                                <div th:if="${#fields.hasErrors('category.categoryId')}" th:errors="*{category.categoryId}" class="text-danger"></div>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" th:field="*{description}" placeholder="Raw Material Description" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="imageFile" class="form-label">Upload Image</label>
                                <input type="file" id="imageFile" name="imageFile" accept="image/*" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script th:src="@{/js/supplierrawmaterial.js}"></script>
	<script th:src="@{/js/forall.js}"></script>
 


   
</body>
</html>
