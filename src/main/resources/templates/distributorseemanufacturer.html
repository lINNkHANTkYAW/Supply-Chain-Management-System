        <main class="main container-fluid" id="main">

<script>
//Function to get the value of a query parameter by name

function getQueryParam(name) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(name);
}
//Fetch distributor data using the distributorId
async function fetchDistributorProfile() {
    const manufacturerId = getQueryParam('manufacturerId');  // Get distributorId from URL

    if (!manufacturerId) {
        console.error('No manufacturer ID found in the URL');
        return;
    }

    try {
        const response = await fetch(`/api/manufacturers/${manufacturerId}`, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        });

        if (response.ok) {
            const data = await response.json();
            // Populate the HTML with the fetched data
            document.getElementById('displayName').textContent = data.companyName;
            document.getElementById('displayEmail').textContent = data.email;
            document.getElementById('displayPhone').textContent = data.contactInfo;
            document.getElementById('displayBio').textContent = data.bio;
            // Set profile image if available
            document.getElementById('profileImage').src = data.profileImg || 'img/default-profile.jpg';
        } else {
            console.error('Failed to fetch distributor data');
        }
    } catch (error) {
        console.error('Error fetching distributor data:', error);
    }
}

// Call the function when the page loads
window.onload = function () {
    fetchDistributorProfile();
};
</script>
