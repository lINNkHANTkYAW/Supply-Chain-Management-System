<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Profile</title>
    <!-- Include Bootstrap 5 for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }

        .profile-header h2 {
            margin-top: 10px;
        }

        .profile-details {
            margin-top: 20px;
        }

        .profile-details div {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Profile Page -->
    <div class="container profile-container">
        <div class="profile-header">
            <!-- Profile Image -->
            <img th:src="@{${user.profileImg} != null ? '/img/' + ${user.profileImg} : 'img/default-profile.jpg'}" alt="Profile Image">
            <h2 th:text="${user.username}">Loading...</h2>
        </div>

        <div class="profile-details">
            <div><strong>Email:</strong> <span th:text="${user.email}">Loading...</span></div>
            <div><strong>Contact Info:</strong> <span th:text="${customer.contactInfo}">Loading...</span></div>
            <div><strong>Address:</strong> <span th:text="${customer.address}">Loading...</span></div>
        </div>

        <div class="text-center mt-4">
            <!-- Logout Button -->
            
                <button type="submit" class="btn btn-danger" id="logoutBtn">Logout</button>
            
        </div>
    </div>

    <!-- Include JavaScript -->
    <script>
        // No need for JS to fetch data since Thymeleaf handles it
    </script>
    <script>
    document.getElementById("logoutBtn").addEventListener("click", async function () {
	    try {
	        let response = await fetch("/auth/api/logout", { method: "POST", credentials: "include" });
	        if (response.ok) {
	            window.location.href = "/"; // Redirect to home, which Spring Boot should handle
	        }
	    } catch (error) {
	        console.error("Logout failed:", error);
	    }
	});
    </script>
</body>
</html>
