<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- External CSS & Bootstrap -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- Custom CSS -->
<link rel="stylesheet" th:href="@{/css/supplierprofile.css}">
<link rel="stylesheet" th:href="@{/css/forall.css}">

<title>Profile</title>

<style>
/* Center the entire form container */
.form-container {
	max-width: 1000px; /* Adjusted for better spacing */
	background: #fff;
	padding: 50px;
	border-radius: 20px;
	box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
	margin: auto;
}

/* ✅ Add Space Below the File Input */
.file-input {
	margin-bottom: 15px; /* Adjust as needed */
}

/* ✅ Center Profile Image and Add Space Above */
.profile-img-container {
	display: flex;
	justify-content: center;
	align-items: center;
	width: 150px; /* Fixed width */
	height: 150px; /* Fixed height */
	border-radius: 50%; /* Circular frame */
	overflow: hidden;
	background-color: #e0e0e0; /* Light gray background */
	border: 5px solid #ddd; /* Frame border */
	margin: 20px auto; /* Centering */
}
/* Input Field Styling */
.form-container input, .form-container select {
	width: 100%;
}
/* ✅ Profile Image */
.profile-img-container img {
	width: 100%;
	height: 100%;
	object-fit: cover; /* Ensures image fills the circle */
	border-radius: 50%; /* Makes it round */
	transition: transform 0.3s ease-in-out; /* Smooth hover effect */
}

/* Save Button Centered */
.save-btn {
	display: inline-block;
	width: auto; /* Adjusts to content size */
	min-width: 500px; /* Ensures a decent button size */
	text-align: center; /* Centers text */
	background-color: #007bff;
	color: white;
	border: none;
	padding: 10px 20px;
	border-radius: 5px;
	cursor: pointer;
	font-weight: bold;
	transition: background 0.3s;
}

.profile-img-container img:hover {
	transform: scale(1.05); /* Slight zoom effect */
}

.save-btn:hover {
	background-color: #0056b3;
}
</style>
</head>
<script th:inline="javascript">
        /*<![CDATA[*/
        const userId = /*[[${session.loggedInUser.userId}]]*/ null;
        /*]]>*/
    </script>
<body>
	<!--=============== HEADER ===============-->
			<header class="header" id="header">
				<div class="header__container">
					<div class="header__logo d-flex align-items-center">
						<!-- Message Box Dropdown -->
						

						
					</div>
					<button class="header__toggle" id="header-toggle">
						<i class="ri-menu-line"></i>
					</button>
				</div>
			</header>

			<!-- ✅ Sidebar and Navigation (Unchanged) -->
			<nav class="sidebar" id="sidebar">
				<div class="sidebar__container">
					<div class="sidebar__user">
						<div class="sidebar__img"
							style="display: flex; justify-content: center; align-items: center; border-radius: 50%; overflow: hidden; background-color: #e0e0e0; ">
							<img id="profileImage"  style="background-size:cover; width:50px; height:50px;"
								th:src="@{${supplier.user.profileImg != null} ? '/img/' + ${supplier.user.profileImg} : '/img/default-profile.jpg'}"
								alt="Profile Image">
						</div>
						<div class="sidebar__info">
							<h3 th:text="${supplier.companyName}"></h3>
							<span th:text="${supplier.user.email}"></span>
						</div>
					</div>
					<div class="sidebar__content">
						<div>
							<h3 class="sidebar__title">MANAGE</h3>
							<div class="sidebar__list">
		                        <a th:href="@{/supplier-dashboard}" class="sidebar__link ">
		                            <i class="ri-pie-chart-2-fill"></i> <span>Dashboard</span>
		                        </a>
		                        <a th:href="@{/supplier-raw-materials}" class="sidebar__link " >
		                            <i class="bi bi-inboxes-fill"></i> <span>Manage Product</span>
		                        </a>
		                        <a th:href="@{/suppliermanageinventory}" class="sidebar__link">
		                            <i class="bi bi-boxes"></i> <span>Manage Inventory</span>
		                        </a>
		                        
		                        <a th:href="@{/supplierordernoti}" class="sidebar__link">
		                            <i class="bi bi-journal-check"></i> <span>Order History</span>
		                        </a>
		                        <!-- <a th:href="@{/supplieranalytics}" class="sidebar__link">
		                            <i class="bi bi-bar-chart-line"></i> <span>Analytics</span>
		                        </a> 
		                        <a th:href="@{/suppliertransactionhistory}" class="sidebar__link">
		                            <i class="bi bi-wallet"></i> <span>Transaction History</span>
		                        </a> -->
		                    </div>
						</div>
						<div>
							<h3 class="sidebar__title">SETTINGS</h3>
							<div class="sidebar__list">
								<a th:href="@{/supplierprofile}" class="sidebar__link active-link"> <i
									class="ri-settings-3-fill"></i> <span>Profile Settings</span>
								</a> 
							</div>
						</div>
					</div>
					<div class="sidebar__actions">
						<button>
							<i class="ri-moon-clear-fill sidebar__link sidebar__theme"
								id="theme-button"> <span>Theme</span>
							</i>
						</button>
						<button class="sidebar__link" type="submit" id="logoutBtn">
							<i class="ri-logout-box-r-fill"></i> Log Out
						</button>
					</div>
				</div>
			</nav>

	<!-- ✅ Main Profile Editing Section -->
	<main class="main container-fluid" id="main">
		<div id="chat-placeholder"></div>
		   		<div th:replace="~{supplierChat :: chatFragment}"></div>
		<div class="profile-header mb-5">
			<div class="profile-img-container">
				<img id="mainProfileImage"
					th:src="@{${supplier.user.profileImg != null} ? '/img/' + ${supplier.user.profileImg} : '/img/default-profile.jpg'}"
					alt="Profile Image">
			</div>

			<!-- Change Profile Image Button -->
			<div style="text-align: center;" class="mb-2">
				<button id="changeProfileImageButton"
					class="btn btn-outline-dark btn-sm mt-3">Change Profile
					Image</button>
			</div>

			<!-- Hidden File Input for Image Upload -->
			<input type="file" id="uploadProfileImage" accept="image/*"
				style="display: none;">
		</div>

		<!-- ✅ Profile Image with Proper Spacing -->


		<div class="card mb-5" style="color: black;">
			<div
				class="card-header d-flex justify-content-between align-items-center">
				<h4 style="color: rgb(14, 45, 132);">User Information</h4>
				<button class="btn btn-primary btn-sm" onclick="toggleEditMode()"
					id="editButton">Edit</button>
			</div>
			<div class="card-body">
				<!-- ✅ Profile Form -->
				<form id="profileForm" action="/supplier/profile/update"
					method="post" class="d-none">
					<div class="row">
						<!-- Left Column -->
						<div class="col-md-6">
							<div class="mb-3">
								<label for="name" class="form-label">Name</label> <input
									type="text" class="form-control" id="username" name="username"
									th:value="${supplier.user.username}" required>
							</div>
							<div class="mb-3">
								<label for="email" class="form-label">Email</label> <input
									type="email" class="form-control" id="email" name="email"
									th:value="${supplier.user.email}" readonly>
							</div>
							<div class="mb-3">
								<label for="phone" class="form-label">Phone Number</label> <input
									type="tel" class="form-control" id="phone" name="contactInfo"
									th:value="${supplier.contactInfo}" required>
							</div>
						</div>
						<!-- Right Column -->
						<div class="col-md-6">
							<div class="mb-3">
								<label for="companyName" class="form-label">Company Name</label>
								<input type="text" class="form-control" id="companyName"
									name="companyName" th:value="${supplier.companyName}" required>
							</div>
							<div class="mb-3">
								<label for="address" class="form-label">Address</label> <input
									type="text" class="form-control" id="address" name="address"
									th:value="${supplier.address}" required>
							</div>
							<div class="mb-3">
								<label for="bio" class="form-label">Bio</label>
								<textarea class="form-control" id="bio" name="bio" rows="3"
									th:text="${supplier.bio}"
									placeholder="Tell something about yourself..."></textarea>
							</div>
						</div>
					</div>
					<div class="text-center mt-4">
						<button type="submit" class="btn btn-success">Save</button>
						<button type="button" class="btn btn-secondary"
							onclick="toggleEditMode()">Cancel</button>
					</div>
				</form>

				<!-- ✅ Display Mode (Before Editing) -->
				<div id="profileDisplay">
					<p>
						<strong>Name:</strong> <span id="displayName"
							th:text="${supplier.user.username}"></span>
					</p>
					<p>
						<strong>Email:</strong> <span id="displayEmail"
							th:text="${supplier.user.email}"></span>
					</p>
					<p>
						<strong>Phone:</strong> <span id="displayPhone"
							th:text="${supplier.contactInfo}"></span>
					</p>
					<p>
						<strong>Company Name:</strong> <span id="displayCompanyName"
							th:text="${supplier.companyName}"></span>
					</p>
					<p>
						<strong>Address:</strong> <span id="displayAddress"
							th:text="${supplier.address}"></span>
					</p>
					<p>
						<strong>Bio:</strong> <span id="displayBio"
							th:text="${supplier.bio}"></span>
					</p>
				</div>
			</div>
		</div>
	</main>
</body>
<script th:src="@{/js/supplierprofile.js}"></script>
<script th:src="@{/js/forall.js}"></script>

</html>
