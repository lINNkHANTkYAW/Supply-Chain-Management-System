<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/supplierdashboard.css}">
    <link rel="stylesheet" th:href="@{/css/forall.css}">
    <title>Manufacturer Dashboard</title>
</head>
<body>
    <header class="header" id="header">
        <div class="header__container">
            <div class="header__logo d-flex align-items-center">
            
                
             
            </div>
            <button class="header__toggle" id="header-toggle">
                <i class="ri-menu-line"></i>
            </button>
        </div>
    </header>

    <nav class="sidebar" id="sidebar">
        <div class="sidebar__container">
            <div class="sidebar__user">
                <div class="sidebar__img" style="display: flex; justify-content: center; align-items: center; border-radius: 50%; overflow: hidden; background-color: #e0e0e0; ">
                    <img id="mainProfileImage" style="background-size:cover; width:50px; height:50px;"  th:src="${user?.profileImg != null} ? @{/img/{img}(img=${user.profileImg})} : @{/img/default-profile.jpg}" alt="Profile Image">
                </div>
                <div class="sidebar__info">
                    <h3 th:text="${manufacturer.user.username != null ? manufacturer.user.username : 'Unknown User'}"></h3>
                    <span th:text="${manufacturer.user.email != null ? manufacturer.user.email : 'Unknown Email'}"></span>
                </div>
            </div>
            <div class="sidebar__content">
                <div>
                    <h3 class="sidebar__title">MANAGE</h3>
                    <div class="sidebar__list">
                        <a th:href="@{/manufacturer-dashboard}" class="sidebar__link active-link">
                            <i class="ri-pie-chart-2-fill"></i> <span>Dashboard</span>
                        </a>
                        <a th:href="@{/manu-product-management}" class="sidebar__link">
                            <i class="bi bi-inboxes-fill"></i> <span>Manage Product</span>
                        </a>
                        <a th:href="@{/manufacturerInventory}" class="sidebar__link">
                            <i class="bi bi-boxes"></i> <span>Manage Inventory</span>
                        </a>
						<a th:href="@{/suppliermarketplace}" class="sidebar__link">
							<i class="bi bi-shop"></i>
							<span>Supplier MarketPlace</span>
						</a>
                        
						<a th:href="@{/manuordernoti}" class="sidebar__link">
						    <i class="bi bi-journal-check"></i> <span>Order History With Distributor</span>
						</a>
						<a th:href="@{/manufacturerorderhistory}" class="sidebar__link">
						    <i class="bi bi-journal-check"></i> <span>Order History With Manufacturer</span>
						</a>
						
                    
                    </div>
                </div>
                <div>
                    <h3 class="sidebar__title">SETTINGS</h3>
                    <div class="sidebar__list">
                        <a th:href="@{/manuprofile}" class="sidebar__link">
                            <i class="ri-settings-3-fill"></i> <span>Profile Settings</span>
                        </a>
                       
                    </div>
                </div>
            </div>
            <div class="sidebar__actions">
                <button>
                    <i class="ri-moon-clear-fill sidebar__link sidebar__theme" id="theme-button">
                        <span>Theme</span>
                    </i>
                </button>
                <button class="sidebar__link" type="submit" id="logoutBtn">
                    <i class="ri-logout-box-r-fill"></i> Log Out
                </button>
            </div>
        </div>
    </nav>
    
        	            	    


    <main class="main container-fluid" id="main">
		<div id="chat-placeholder"></div>
		<div th:replace="~{manuChat :: chatFragment}"></div>
        <input type="hidden" id="manufacturerId" th:value="${manufacturer?.manufacturerId}">
        
        <!-- Statistics Section -->
        <div class="row">
            <div class="col-md-4 mt-2">
                <div class="flex-box" style="background-image: linear-gradient(230deg, #ffc480, #ff763b); color: white;">
                    <h3>Products Sold</h3>
                    <p id="productsSold">Loading...</p>
                   
                </div>
            </div>
            <div class="col-md-4 mt-2">
                <div class="flex-box" style="background-image: linear-gradient(230deg, #759bff, #843cf6); color: white;">
                    <h3>Net Profit</h3>
                    <p id="netProfit">Loading...</p>
                   
                </div>
            </div>
            <div class="col-md-4 mt-2">
                <div class="flex-box" style="background-image: linear-gradient(230deg, #fc5286, #fbaaa2); color: white;">
                    <h3>Pending Orders</h3>
                    <p id="pendingOrders">Loading...</p>
                    
                </div>
            </div>
        </div>

        <!-- Charts Section -->
		<div class="container mt-4">
		              <div class="col-11 md-4">
		                  <h2>Monthly Sales</h2>
		                  <canvas id="monthlySalesChart"></canvas>
		              </div>
		              <div class="col-md-5">
		                  <h2>Order Completion Rate</h2>
		                  <canvas id="orderCompletionChart"></canvas>
		              </div>
		          </div>
    </main>

    <script th:src="@{/js/forall.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

	 <script>
	 document.addEventListener("DOMContentLoaded", function () {
		    const manufacturerId = document.getElementById("manufacturerId").value;

		    // Fetch manufacturer stats
		    fetch(`/api/distributor/orders/stats/${manufacturerId}`)
		        .then(response => response.json())
		        .then(data => {
		            document.getElementById("productsSold").innerText = data.productsSold || 0;
		            document.getElementById("netProfit").innerText = `MMK ${data.netProfit?.toFixed(2) || 0}`;
		            document.getElementById("pendingOrders").innerText = data.pendingOrders || 0;
		        })
		        .catch(error => console.error("Error fetching manufacturer stats:", error));

		    // Fetch monthly sales data
		    fetch(`/api/distributor/orders/monthly-sales/${manufacturerId}`)
		        .then(response => response.json())
		        .then(data => {
		            const labels = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
		            const salesData = new Array(12).fill(0);
		            data.forEach(([month, sales]) => {
		                salesData[month - 1] = sales; // Month is 1-based, array is 0-based
		            });

		            const monthlySalesCtx = document.getElementById('monthlySalesChart').getContext('2d');
		            new Chart(monthlySalesCtx, {
		                type: 'line',
		                data: {
		                    labels: labels,
		                    datasets: [{
		                        label: 'Monthly Sales (Completed Orders)',
		                        data: salesData,
		                        backgroundColor: 'rgba(54, 162, 235, 0.5)',
		                        borderColor: 'rgba(54, 162, 235, 1)',
		                        borderWidth: 2
		                    }]
		                }
		            });
		        })
		        .catch(error => console.error("Error fetching monthly sales data:", error));

		    // Fetch order completion rate
		    fetch(`/api/distributor/orders/completion-rate/${manufacturerId}`)
		        .then(response => response.json())
		        .then(data => {
		            const completionCtx = document.getElementById('orderCompletionChart').getContext('2d');
		            new Chart(completionCtx, {
		                type: 'pie',
		                data: {
		                    labels: ["Completed", "Pending"],
		                    datasets: [{
		                        label: 'Order Completion Rate',
		                        data: [data.Completed || 0, data.Pending || 0],
		                        backgroundColor: ["#36A2EB", "#FF6384"],
		                        borderWidth: 1
		                    }]
		                }
		            });
		        })
		        .catch(error => console.error("Error fetching order completion rate:", error));
		});


    </script>
  
</body>
</html>
