<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/customertransaction.css}">
</head>
<body>
    <div class="container mt-5">
        <a class="btn btn-secondary" th:href="@{/customer-dashboard}">â¬… Back</a>
        <h2 class="mt-3">Transaction History</h2>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Transaction ID</th>
                    <th>Order ID</th>
                    <th>Distributor</th>
                    <th>Amount</th>
                    <th>Status</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="transaction : ${transactions}">
                    <td th:text="${transaction.transactionId}"></td>
                    <td th:text="${transaction.cusOrder.orderId}"></td>
                    <td th:text="${transaction.distributor.companyName}"></td>
                    <td th:text="'MMK ' + ${transaction.totalAmount}"></td>
                    <td th:text="${transaction.status}"></td>
                    <td th:text="${transaction.rating}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
