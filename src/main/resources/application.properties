spring.application.name=SupplyChainManagement
spring.datasource.url=jdbc:mysql://localhost:3306/newscm9
spring.datasource.username=root
spring.datasource.password=rootME!!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
server.servlet.session.time=120m
upload.dir=src/main/resources/static/img
server.port=8080
file.upload-dir=src/main/resources/static/img
spring.mvc.hiddenmethod.filter.enabled=true
spring.jpa.properties.hibernate.cache.use_second_level_cache=false


# Enable multipart file upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
logging.level.org.springframework.web=DEBUG

spring.web.resources.static-locations=classpath:/static/,file:./invoices/


spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE